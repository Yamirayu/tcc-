<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Damas</title>
  <link rel="stylesheet" href="damas.css">
</head>
<body>

  <!-- Logo como imagem -->
  <img id="logo" src="damalogo.png" alt="Logo do Jogo de Damas">

  <!-- Indicador de turno ou vitória -->
  <div id="turn">Vez do jogador: Brancas ⚪</div>

  <!-- Botão de reinício como imagem -->
  <img id="reset" src="resetdama.png" alt="Reiniciar Jogo" onclick="resetGame()">

  <!-- Tabuleiro -->
  <div id="board"></div>

  <!-- Script do jogo -->
  <script src="damas.js"></script>
</body>
</html>
