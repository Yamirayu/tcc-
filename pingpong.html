<!DOCTYPE html>
<html>

<head>
  <title>Ping Pong </title>
  <!-- Add the Bootstrap CSS file -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="icon" href="4_Sem_Título_20250903110702-removebg-preview.png"type="OIP.webp">
  <link rel="stylesheet" href="pingpong.css" />
  <style>
    canvas {
      border: 1px solid rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="container">
    <canvas id="canvas" width="600" height="400"></canvas>
  </div>
  <div class="button">
    <button id="start-btn" class="btn">Jogar</button>
    <button id="pause-btn" class="btn">Pausa</button>
    <button id="restart-btn" class="btn">Jogar de novo</button>
  </div>
  <p class="control">Controle: Jogador Esquerdo (W e S) | Jogador Direito (↑ e ↓)</p>
  <!-- Add a modal element with an ID -->
  <div class="modal" tabindex="-1" role="dialog" id="message-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 id="message"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="pingpong.js"></script>
</body>

</html>
