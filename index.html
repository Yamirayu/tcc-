<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" charset="utf-8"></script>
    <link rel="icon" href="https://tse4.mm.bing.net/th/id/OIP.oUMbpi_eEudpZ4Qjn5NGmAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" />
  </head>
  <body>
    <div class="ajuda">
      <h3>Como jogar</h3>
      <p>Use as teclas:</p>
      <div class="teclado">
        <span class="tecla">&lt;</span>
        <span class="tecla">↑</span>
        <span class="tecla">&gt;</span>
        <span class="tecla">↓</span>
      </div>
    </div>
    
    <div class="container">
      <div class="info">
        <h1>2048</h1>
        <div class="score-container">
          <div class="score-title">Recorde</div>
          <span id="pontuacao">0</span>
        </div>
      </div>
      <span id="resultado">Junte os números e chegue ao bloco <b>2048</b></span>
      <div class="grade"></div>
    </div>
  </body>
</html>
